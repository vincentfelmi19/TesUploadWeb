<body>
    <header>
		<h1>Pendaftaran Kursus Desain</h1>
		<nav>
			<i class="menu"></i>
			<a href="Home.html">Home</a>
			<a href="Pendaftaran.html">Pendaftaran</a>
			<a href="About.html">Tentang</a>
			<a href="Kontak.html">Kontak</a>
		</nav>
	</header>

	<main>
		<h2>Isi Data Diri Anda</h2>
		<form action="submit-form.php" method="POST" enctype="multipart/form-data">
			<label for="name">Nama Lengkap:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label>Jenis Kelamin:</label>
			<div class="gender">
				<input type="radio" id="male" name="gender" value="male">Laki-Laki
				<input type="radio" id="female" name="gender" value="female">Perempuan
			</div>

			<label for="course">Kursus yang diminati:</label>
			<select id="course" name="course" required>
				<option value="">Pilih Kursus</option>
				<option value="Desain Grafis">Desain Grafis</option>
				<option value="Desain Interior">Desain Interior</option>
				<option value="Desain Produk">Desain Produk</option>
				<option value="Desain Web">Desain Web</option>
			</select>
			<label for="message">Pesan:</label>
			<textarea id="message" name="message" rows="5" required></textarea>

			<label for="file">Lampirkan Berkas:</label>
			<div class="file">
				<input type="file" id="file" name="file">
			</div>

			<button type="submit">Daftar</button><br><br>
			<div class = "terms_policy">
				<input type="checkbox" name = "terms_policy" value="terms">Accept Terms
				<input type="checkbox" name = "terms_policy" value="policy">Privacy Policy
			</div>
		</form>
	</main>

<footer>

</select>
